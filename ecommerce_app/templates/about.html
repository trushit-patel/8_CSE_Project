{% extends 'base.html' %}

{% block title %} {{about.title}} {% endblock %}
{% load static %}
{% block content %}
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>{{about.title}}</h4>
                        <div class="breadcrumb__links">
                            <a href="/">Home</a>
                            <span>{{about.title}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- About Section Begin -->
    {% for section in about.sections.all %}
        {{section.text | safe}}
    {% endfor %}
    <!-- Client Section End -->

    <!-- Footer Section Begin -->
    {% endblock %}
